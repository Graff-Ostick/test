<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
    {% if reviews.count > 0 %}
        <h2>List of review</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Text</th>
                <th>Date</th>
                <th>Parent</th>
                <th>Article</th>
            </tr>
        {% for review in reviews %}
            <tr>
                <td>{{ review.name }}</td>
                <td>{{ review.text }}</td>
                <td>{{ review.date }}</td>
                <td>{{ review.parent }}</td>
                <td>{{ review.article }}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
    </div>
</body>
</html>
